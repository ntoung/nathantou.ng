<!DOCTYPE html>
<html lang="en">

<head>
    <title>Panel</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" type="text/css" href="public/css/panel.css">
    <style type="css">

        #content {
        width:90%;
        background:#eee;
        border:1px solid #444;
        margin:1em auto;
        }

        #content > div {
            padding:1em;
        }

        .box {
            float:center;
            padding:6em 1em;
            margin:2px;
        }

        p {margin:1em 0;}
    </style>    


</head>

<body>
    

    <!-- Separate Structure from Skin -->
    <!-- Separate Container from Content -->
    <!-- Container -->
    <div class="content" style="position:fixed">
        <div class="box" data-start="color:hsl(0,50%,75%);" data-1000="color:hsl(0,0%,0%);">T</div>
        <div class="box" data-start="color:hsl(50,50%,75%);" data-2000="color:hsl(0,0%,0%);">O</div>
        <div class="box" data-start="color:hsl(100,50%,75%);" data-3000="color:hsl(0,0%,0%);">U</div>
        <div class="box" data-start="color:hsl(180,50%,75%);" data-4000="color:hsl(0,0%,0%);">R</div>
        <div class="box" data-start="color:hsl(250,50%,75%);" data-5000="color:hsl(0,0%,0%);">M</div>
        <div class="box" data-start="color:hsl(300,50%,75%);" data-6000="color:hsl(0,0%,0%);">O</div>
    </div>

    <script type="text/javascript" src="public/js/skrollr.min.js"></script>

    <script type="text/javascript">
    skrollr.init({
    });
    </script>
</body>


</html>
